<!DOCTYPE html>
<html>
<head>
    <title>Inventory Dashboard</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { padding: 8px 12px; border: 1px solid #ccc; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>
    <h1>ðŸ“¦ Current Inventory</h1>
    <p><a href="/add">âž• Add New Product</a></p>

    <table>

            <th>Quantity</th>
            <th>Price</th>
            <th>Category</th>
            <th>Added At</th>
            <th>Action</th>
        </tr>
        {% for item in inventory %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>â‚¹{{ item.price }}</td>
            <td>{{ item.category }}</td>
            <td>{{ item.added_at }}</td>
            <td>
                <form action="{{ url_for('main.delete_product', name=item.name) }}" method="POST" onsubmit="return confirm('Delete this product?');">
                    <button type="submit" style="color: red;">ðŸ—‘ Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
